#服务的名称
spring:
  profiles:
    active:
    - dev1
    #配置zipkin
  zipkin:
    #base-url: http://localhost:9411/ #zipkin的服务的地址
    sender:
      #type: web  #已http的请求方式发送到我们的zipkin server
      type: rabbit
  sleuth:
    sampler:
      probability: 1 #采样比例 就是链路的比例 1 标识全部 0.1 标识10分一的比例采集  
  rabbitmq: #配置rabbitmq
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    listener: #重试策略
      direct:
        retry:
          enabled: true
      simple:
        retry:
          enabled: true     
env:
  dev1port: 7046
  dev2port: 7050
    

logging:
  level:
   #开启sprig mvc 和 sleuth 的日志
    root: info
    org.springframework.web.servlet.DispatcherServlet: debug
    org.springframework.cloud.sleuth: debug